const d = {		// d for "document"
	element(elem) {
		if (typeof elem === "object") return elem;		// if input is already an element
		return document.getElementById(elem);				// if input is an id. Both retrieve an element, this is error detection.
	},
	innerHTML(element,value) {
		d.element(element).innerHTML = value;						// sets the innerHTML of an element
	},
	display(element, value) {
		d.element(element).style.display = value;				// sets the display mode of an element
	},
	/*
	1 element: class name
	2 elements: id, value
	*/
	class() {
		if (arguments.length===1) return document.getElementsByClassName(arguments[0]);	 // gets elements by class name
		if (arguments.length===2) d.element(arguments[0]).className = arguments[1];			 // sets the class of an element
	},
	tr(id,state) {
		if (state) d.element(id).removeAttribute("hidden");				// shows and hides table rows
		else d.element(id).setAttribute("hidden","hidden");
	}
};
function popup(data) {
	d.display("div_fancyPopupScreen","inline-block")
	d.innerHTML("span_fancyPopupText",data.text)
	if (data.input !== undefined) d.element("span_fancyPopupText").innerHTML += "<br><textarea id=\"span_fancyPopupInput\" style=\"width:90%;height:40%\">"+data.input+"</textarea>"
	d.innerHTML("span_fancyPopupButtons","")
	for (let i of (data.buttons??[["Close",""]])) d.element("span_fancyPopupButtons").innerHTML += "<button onClick=\"d.display('div_fancyPopupScreen','none');"+i[1]+"\" class=\"genericbutton size3\">"+i[0]+"</button>"
}
function showContributions(name) {
	let out = ""
	for (let i of categories) {if (i.contents[name]!==undefined) {
		let filtered = i.contents[name].filter(x=>EMDLevel>=x[1]).map(x=>x[0])
		if (filtered.length!==0) {out += "<div style=\"color:"+i.color+";\"><h4>"+i.title+"</h4><br>"+filtered.map(x=>"<div style=\"height:50px;width:300px;display:inline-block;\">"+x+"</div>").join("")+"</div><hr>"}}
	}
	if (out==="") {out = "<i>All contributions are spoilered. Reach a higher EMD Level to see more.</i>"}
	popup({
		text:out,
		buttons:[["Close",""]]
	})
}
function generateHTML() {
	let out = ""
	for (let i of categories) {out += "<hr><div style=\"color:"+i.color+";\"><h4>"+i.title+"</h4><h6>"+i.subtitle+"</h6><br>"+((i.contents.length===0)?"<i>No one has been credited for this yet.</i>":Object.keys(i.contents).map(x=>"<div style=\"height:50px;width:300px;display:inline-block;color:"+(coloredContributors[x]??"inherit")+";\" onClick=\"showContributions('"+x+"')\">"+x+"</div>").join(""))+"</div>"}
	document.getElementById("credits").innerHTML = out
